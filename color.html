<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css folder/colors.css">
        <title>CSS Color Demo</title>
    </head>
    <body>
        <h2>CSS Color Demo</h2>
        <p class="named">This is a named color</p>
        <p class="hex">This is a hexadecimal color</p>
        <p class="rgb">This is an RGB color</p>
        <p class="rgba">This is an RGBA color</p>
        <p class="hsl">This is an HSL color</p>
        <p class="hsla">This is an HSLA color</p>
        <p class="current">This border uses currentColor</p>
        <p class="transparent">This background is transparent</p>
        <p class="gradient">This is a gradient background</p>
    </body>
</html>
