<!DOCTYPE html>
<html>

<head>
    <title>My forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My forms</h1>
    <form action="" method="get">
        <label for="firstname">Firstname</label><br>
        <input type="text" name="" id="usern" placeholder="e.g:Elorn" required>
        <br>
        <label for="Lastname">Lastname</label><br>
        <input type="text" name="" id="user" placeholder="e.g:Mask" required>
        <br><br>
        <label for="Hometown">Hometown</label><br>
        <input type="text" name="Hometown" id="Hometown" placeholder="e.g:HO" required><br>
        <br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="gender">
        <label for="female">female</label>
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="residential">Residential Address</label><br>
        <input type="text" name="residential" id="residential" placeholder="e.g:HO Hliha" required>
        <br><br>
        <label for="number">Phone number</label><br>
        <input type="tel" name="number" id="number" placeholder="e.g:+233 xxxxxxx" required>
        <br><br>
        <label for="profession">Profession</label><br>
        <input type="text" name="profession" id="profession" placeholder="e.g:Teacher" required>
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="e.g:example@gmail.com" required>
        <br><br>
        <label for="Education">Educational Status</label><br>
        <input type="radio" name="Education" id="basic">
        <label for="basic">Basic Education</label><br>
        <input type="radio" name="Education" id="Shs">
        <label for="Shs">Senior High School</label><br>
        <input type="radio" name="Education" id="tertiary">
        <label for="tertiary">Tertiary Education</label>
        <br><br>
        <label for="religion">Religion</label><br>
        <input type="radio" name="religion" id="Christian">
        <label for="Christian">Christian</label><br>
        <input type="radio" name="religion" id="Muslim">
        <label for="Muslim">Muslim</label><br>
        <input type="radio" name="religion" id="Traditionalist">
        <label for="Traditionalist">Traditionalist</label>
        <br><br>
        <label for="file">File upload</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="marital">Marital Status</label><br>
        <input type="radio" name="marital" id="Single">
        <label for="Single">Single</label><br>
        <input type="radio" name="marital" id="Married">
        <label for="Married">Married</label>










    </form>


</body>

</html>
